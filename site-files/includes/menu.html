		});
		$('#menu-close-area').click(function() {

		});
	</script>

	<!-- Меню на кнопке W -->
	<script type="text/javascript">
		$(document).keyup(function(e) {
	    	if(e.keyCode == 87) {
	    		$('#menu').toggleClass('show');
	    		$('#menu-close-area').toggleClass('show');
	    	};
		});
		
		$(document).keyup(function(e) {
	    	if(e.keyCode == 27) {
	    		$('#menu').removeClass('show');
	    		$('#menu-close-area').removeClass('show');
	    	};
		});
	</script>
