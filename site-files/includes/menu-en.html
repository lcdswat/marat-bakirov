	<!-- Кнопка меню -->
	<script type="text/javascript">
		$('#menu-button span').click(function() {
   			$('#menu').toggleClass('show');
   			$('#menu-close-area').toggleClass('show');
		});
		$('#menu-close-area').click(function() {
   			$('#menu').toggleClass('show');
   			$('#menu-close-area').toggleClass('show');
		});
	</script>

	<!-- Меню на кнопке W -->
	<script type="text/javascript">
		$(document).keyup(function(e) {
	    	if(e.keyCode == 87) {
	    		$('#menu').toggleClass('show');
	    		$('#menu-close-area').toggleClass('show');
	    	};
		});
		
		$(document).keyup(function(e) {
	    	if(e.keyCode == 27) {
	    		$('#menu').removeClass('show');
	    		$('#menu-close-area').removeClass('show');
	    	};
		});
	</script>

	<!-- Цвет кнопки меню -->
	<script type="text/javascript">

				var bo = $("body").scrollTop();

				else {$("#menu-button span").removeClass('bg');}
       		 })
    	})
	</script>
