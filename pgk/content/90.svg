       style="font-variant:normal;font-weight:300;font-stretch:normal;font-size:20px;font-family:'Rubik Light';-inkscape-font-specification:Rubik-Light;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text52"><tspan
         x="0 13.02 24.18 35.52 46.740002 62 73.519997 84.440002 96.360001 108.28 119.2 124.36 134.3 145.53799 156.118 167.638 178.798 189.638 202.81799 213.17799 218.338 230.258 235.418 246.138 257.298 269.31799 281.23801 291.95801 303.17801 312.698 324.61801 337.798 348.15799 353.31799 364.478 375.81799 386.198 396.03799 406.758 416.698 427.534 438.754 448.27399 458.99399 468.93399 479.77399"
         y="0"
         id="tspan28">Соблюдение трудовых и социальных обязательств </tspan><tspan
         x="0 11.52 22.440001 34.060001 44.98 56.5 61.66 72.379997 83.540001 93.480003 104.718 115.298 126.818 138.73801 150.658 160.778 171.498 184.778 196.698 201.858 211.698 222.418 234.338 246.258 259.53799 270.258 281.17801 291.11801 296.27802 307.798 318.71799 330.33801 341.17801 352.33801 363.49799 374.03799 384.95801 396.578 407.49799 419.01801 430.93799 442.09799 453.01801 458.17801 471.45801 482.37799 493.09799 503.03799 514.198"
         y="26"
         id="tspan30">перед сотрудниками занимает первоочередное место </tspan><tspan
         x="0 10.84 16 26.719999 38.639999 49.360001 59.299999 70.220001 83.5 94.419998 99.580002 111.6 122.52 134.44 146.36 157.52 168.24001 178.17999 189.10001 201.02 206.17999 220.17999 230.28 242.56 247.32001 252.48 266 276.92001 288.84 299.56 309.5 320.34 330.92001 346.17999 362.07999 372.79999 383.17999 388.34 399.17999 404.34 413.95599 425.116 438.396 449.91599 460.63599 472.556 484.47601 496.396"
         y="52"
         id="tspan32">в системе ценностей ПГК. Действующая в компании </tspan><tspan
         x="0 11.52 23.139999 34.299999 47.880001 58.599998 69.760002 85.019997 94.860001 106.78 117.5 127.88 133.03999 144.2 155.82001 164.17999 174.89999 186.82001 198.74001 208.58 219.3 231.32001 243.24001 253.62 258.78 270.29999 281.45999 291.29999 302.14001 313.09601 324.31601 334.69601 345.616 355.556 360.716 370.556 381.276 397.17599 409.09601 424.996 435.716 445.65601 455.17599"
         y="78"
         id="tspan34">профсоюзная организация позволяет защищать </tspan><tspan
         x="0 11.92 23.84 33.779999 44.700001 56.32 67.239998 77.959999 91.139999 96.300003 107.92 118.64 129.98 141.14 151.08 163 174.92 184.53799 195.698 206.53799 211.698 223.618 228.778 239.498 251.01801 262.17801 272.89801 284.05801 295.39801 306.11801 316.05801 326.89801 338.05801 348.89801 359.61801 369.55801 379.078 384.23801 394.95801 408.53799 422.11801 433.03799 443.15799 453.09799 465.01801 475.858 487.77802 498.93799 512.21802 522.79797"
         y="104"
         id="tspan36">интересы работников и способствовать эффективному </tspan><tspan
         x="0 10.84 20.68 31.4 43.32 56.599998 67.760002 79.279999 90.199997 102.12 112.84 122.78 133.62 145.53999 160.8 165.96001 176.67999 181.84 193.46001 204.17999 215.52 226.67999 236.62 247.78 259.29999 270.01999 279.95999 290.79599 302.01599 312.936 326.216 330.97601 336.13599 349.19601 354.35599 365.556 377.87601 389.07599 401.396 406.556 414.67599 425.836 437.35599 447.936"
         y="130"
         id="tspan38">взаимодействию с работодателем. В 2020 году </tspan><tspan
         x="0 10.84 21.559999 31.5 42.080002 53.599998 65.519997 76.739998 81.900002 92.739998 97.900002 108.62 120.54 131.75999 142.34 147.5 159.42 170.58 181.42 194.60001 206.52 211.67999 221.298 232.258 243.478 254.698 265.61801 275.73801 285.67801 297.59799 308.43799 320.358 333.53799 345.45801 350.61801 362.138 373.298 381.41599 392.57599 403.41599 414.57599 425.95599 430.716 435.87601 449.396 460.556 470.67599 481.25601 494.53601 505.45599 517.37598 527.31598"
         y="156"
         id="tspan40">вступил в силу новый коллективный договор. Документ </tspan><tspan
         x="0 10.84 20.959999 32.18 47.439999 57.98 68.699997 79.620003 89.559998 94.720001 105.56 110.72 121.44 132.36 143.7 154.08 159.24001 170.39999 181.74001 197.64 208.56 220.08 231.7 243.62 255.53999 265.92001 275.85999 289.04001 299.95999 305.12 315.84 327 339.01999 350.94 361.66 372.88 382.39999 394.32001 407.5 418.42001 423.57999 431.94 442.66 454.28 465 476.92001 486.85999 498.78 510.70001 515.44"
         y="182"
         id="tspan42">включает в себя общепринятые социальные гарантии, </tspan><tspan
         x="0 11.62 22.540001 30.379999 41.599998 52.32 65.599998 76.519997 88.440002 98.379997 110.3 121.92 133.08 143.92 154.64 166.56 178.48 191.66 202.58 207.74001 217.67999 228.918 239.498 251.01801 262.17801 273.01801 286.198 299.478 304.638 314.478 325.198 334.81601 345.97601 357.896 369.056 380.57599 391.29599 401.23599 412.07599 423.29599 432.81601 443.53601 453.47601 464.31601 475.47601 488.75601"
         y="208"
         id="tspan44">регламентированные трудовым законодательством </tspan><tspan
         x="0 12.56 29.059999 33.799999 38.959999 49.68 54.84 64.779999 75.5 85.620003 100.6 111.52 116.68 128.2 139.36 150.88 161.838 173.058 184.978 196.89799 206.838 217.67799 228.89799 238.418 250.338 263.51801 274.43799 279.59799 290.81799 300.33801 308.45599 319.616 329.556 342.73599 347.496 352.65601 365.67599 376.836 386.776 398.01599 408.59601 420.116 432.03601 443.95599 454.496 465.41599 476.13599 486.07599 496.91599 508.07599"
         y="234"
         id="tspan46">РФ, а также дополнительные льготы. Сотрудничество </tspan><tspan
         x="0 10.72 15.88 27.4 39.02 50.18 63.759998 74.480003 85.639999 100.9 110.74 121.9 135.17999 140.34 151.86 163.02 174.53999 184.48 195.32001 206.24001 217.86 232.84 244.36 255.08 266 275.94 281.10001 291.82001 301.76001 312.48001 322.42001 332.65601 343.37601 348.53601 362.53601 372.63599 384.91599 390.07599 400.19601 410.91599 421.03601"
         y="260"
         id="tspan48">с профсоюзом подтверждает статус ПГК как </tspan><tspan
         x="0 11.52 23.139999 35.060001 45.900002 57.119999 68.040001 78.160004 88.879997 98.82 109.658 120.878 130.39799 142.31799 153.478 161.59801 172.758 177.918 189.53799 200.258 211.59801 222.758 232.698 243.858 255.37801 266.09799 276.03799 286.87601 298.09601 308.47601"
         y="286"
         id="tspan50">привлекательного работодателя.</tspan></text><path
