s="df97c1ea-5efd-4904-85f1-6e1b106a23b5" x="68.1" y="0">г</tspan><tspan x="76.24" y="0">о акционерно</tspan><tspan class="c17584dc-1c4d-48a7-b795-878292cfe802" x="206.04" y="0">г</tspan><tspan x="214.16" y="0">о общества </tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 196.7)">«Первая <tspan class="27247048-f0db-4d2a-8ee0-2e60f6b3112c" x="85.7" y="0">Г</tspan><tspan class="04a59bbe-e791-444e-acb4-bae104cdb6ba" x="93.8" y="0">р</tspan><tspan x="105.06" y="0">узовая </tspan><tspan class="3b0426c5-a285-4eb5-afbb-cc77aa458b67" x="173.74" y="0">К</tspan><tspan x="185.42" y="0">омпания» (да</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1797.14 196.7)">-</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 222.7)">лее — ПАО «ПГК», ПГК, Общество </text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 248.7)">или <tspan class="3b0426c5-a285-4eb5-afbb-cc77aa458b67" x="40.22" y="0">К</tspan><tspan x="51.9" y="0">омпани</tspan><tspan class="6d994de3-70bd-4e41-ad5e-c33d6ea589ba" x="122.42" y="0">я</tspan><tspan x="132" y="0">) за 2020 </tspan><tspan class="df97c1ea-5efd-4904-85f1-6e1b106a23b5" x="221.46" y="0">г</tspan><tspan x="229.6" y="0">од.</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 287.7)">Информация о рез<tspan class="849a307d-3919-429b-99ab-5403d1234dae" x="174.98" y="0">у</tspan><tspan x="184.98" y="0">льтатах </tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 313.7)">деят<tspan class="3ca9038c-936f-4808-a480-52a2fe23a477" x="42.76" y="0">е</tspan><tspan x="53.62" y="0">льности или активах, со</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1766.78 313.7)">-</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 339.7)">держащаяся в данном документе, </text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 365.7)">представляет собой <tspan class="39f9e73e-a984-42e0-b1df-0c44df8736ca" x="196.88" y="0">к</tspan><tspan x="206.5" y="0">онс</tspan><tspan class="c5986eb9-3a5d-4dd6-aed8-cf98a73d064c" x="240.3" y="0">о</tspan><tspan x="251.28" y="0">лидиро</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1805.62 365.7)">-</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 391.7)">ванные данные по <tspan class="3b0426c5-a285-4eb5-afbb-cc77aa458b67" x="177.84" y="0">К</tspan><tspan x="189.52" y="0">омпании, если </tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 417.7)">не указано иное.</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 456.7)">Финансовые показат<tspan class="d9dc1c49-d980-4df2-a8bc-14a81fa66a25" x="198.98" y="0">е</tspan><tspan x="209.82" y="0">ли, пред</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1773.44 456.7)">-</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 482.7)">ставленные в <tspan class="4ee8facd-244f-460f-a5fd-d53028f9362e" x="133.46" y="0">Г</tspan><tspan class="7486c471-19c1-4512-ba94-0d7648a64b62" x="140.94" y="0">одовом отчете, при</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1808.6 482.7)">-</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 508.7)">ведены и рассчитаны на основе </text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 534.7)"><tspan class="77327324-d1a6-4775-bcdd-a150730adde8">к</tspan><tspan x="9.64" y="0">онс</tspan><tspan class="c5986eb9-3a5d-4dd6-aed8-cf98a73d064c" x="43.44" y="0">о</tspan><tspan x="54.42" y="0">лидированной отчетности </tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 560.7)">ПАО «ПГК» по МСФ<tspan class="80619ee5-2553-4c06-a5ec-44ef9cc76d30" x="184.02" y="0">О</tspan><tspan class="7486c471-19c1-4512-ba94-0d7648a64b62" x="196.86" y="0">, если не ука</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1801.12 560.7)">-</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 586.7)">зано иное.</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 625.7)">Информация о размещении </text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 651.7)"><tspan class="8672b9ff-6b88-4bb5-98d0-801033a2af81">г</tspan><tspan x="8.14" y="0">одовой бухгалтерс</tspan><tspan class="39f9e73e-a984-42e0-b1df-0c44df8736ca" x="186.84" y="0">к</tspan><tspan x="196.46" y="0">ой отчет</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1762.18 651.7)">-</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 677.7)">ности ПАО «ПГК» за 2020 <tspan class="c17584dc-1c4d-48a7-b795-878292cfe802" x="249.8" y="0">г</tspan><tspan x="257.92" y="0">од, </tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 703.7)">под<tspan class="df97c1ea-5efd-4904-85f1-6e1b106a23b5" x="34.2" y="0">г</tspan><tspan class="7486c471-19c1-4512-ba94-0d7648a64b62" x="42.34" y="0">отовленной в соответствии </tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 729.7)">с действующим за<tspan class="39f9e73e-a984-42e0-b1df-0c44df8736ca" x="174.4" y="0">к</tspan><tspan x="184.02" y="0">онодат</tspan><tspan class="d9dc1c49-d980-4df2-a8bc-14a81fa66a25" x="250.44" y="0">е</tspan><tspan x="261.28" y="0">ль</tspan></text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1767.02 729.7)">-</text><text class="ad7790d8-0964-4b9c-9f88-ec570daba0a5" transform="translate(1485 755.7)">ством Российс<tspan class="39f9e73e-a984-42e0-b1df-0c44df8736ca" x="140.82" y="0">к</tsp