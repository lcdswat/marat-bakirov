<?xml-stylesheet type="text/css" href="/pgk/main.css"?><svg id="3a9d1a21-7c53-4084-9097-624cc762f840" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1080"><defs><style>.\34 fc7aa1b-b72c-4a92-bb23-1b3e2f22f94c{fill:none;}.f1bec342-18f6-4e06-be82-713a6a847a4a{clip-path:url(#c20a939b-382c-43a7-8c1e-854c836d8c16);}.\30 42eef0a-f932-4166-b84a-83cea28ef85c{fill:#fff;}.ff133412-5ded-440f-a198-eb9052447016{font-size:20px;font-family:Rubik-Light, Rubik;}.\30 d67c5a7-1d56-4c45-b2a9-a6c39c9ab69c{letter-spacing:-0.01em;}.\38 03dd331-5a09-4c84-94a4-33a024e39267{letter-spacing:-0.02em;}.a22919dd-779c-4941-af45-c1f99bd7153b{letter-spacing:-0.01em;}.\35 6bc8804-a473-4040-b727-10aa32dbf10a{letter-spacing:-0.01em;}.a8fccebf-ecc1-40ed-9bd8-f227e611b1ed{letter-spacing:0em;}.e2acf3a3-3499-4812-8153-0bd5857c5deb{letter-spacing:-0.02em;}.\34 3e67fa2-512d-4a59-b843-83e2e88a277a{letter-spacing:-0.01em;}.a7f5eade-5ec5-467f-ac11-d0046a15e526{letter-spacing:-0.06em;}.ea653f8d-a3c2-48e2-bad2-de9f041e923b{letter-spacing:-0.03em;}.ddb7b662-0900-4574-a432-468fa7416abd{letter-spacing:-0.01em;}.\37 7676426-fe8b-4e4f-b669-4b50cc62575d{letter-spacing:-0.02em;}.f1d8dad5-a181-41eb-9a77-e46ae54abbba{letter-spacing:0em;}.a5b9f1a9-db7c-49b6-9c0b-576b4f3ca387{letter-spacing:-0.01em;}.a0d953ae-ced2-4d8e-a696-db71d3ae26e2{letter-spacing:-0.01em;}.\39 0e65161-eaf1-4d57-a45b-7d36da438ffa{letter-spacing:-0.03em;}.\39 4aec7c8-6ee7-48a3-8a32-18345216fe96{letter-spacing:-0.05em;}.b796a4b0-3856-406e-9cf8-55653f81c5b8{letter-spacing:-0.04em;}.a5bd0233-ab4d-47ec-8d6c-115ea257ec55{letter-spacing:-0.03em;}.\38 b4c2cfe-b98f-4031-9cab-c124be094d04{font-size:28px;font-family:Rubik-Medium, Rubik;}.\39 8a847c5-d194-43a2-bf05-241485d7b50c{fill:#faaa2d;}.b88383cc-b6ef-4b7a-9d90-5220e23d2c87{clip-path:url(#c502be7b-429a-4e98-9b32-4941ae3e5947);}.\34 65a3ab4-fba6-46df-967c-ece8aa1743b5{clip-path:url(#92b97620-f601-4547-bb32-d4937fb50218);}.\32 dbbaf3f-cc06-4259-ae32-a4f1db50c739{letter-spacing:-0.02em;}</style><clipPath id="c20a939b-382c-43a7-8c1e-854c836d8c16"><rect class="4fc7aa1b-b72c-4a92-bb23-1b3e2f22f94c" width="1920" height="1080"/></clipPath><clipPath id="c502be7b-429a-4e98-9b32-4941ae3e5947"><rect class="4fc7aa1b-b72c-4a92-bb23-1b3e2f22f94c" x="633" width="1287" height="1080"/></clipPath><clipPath id="92b97620-f601-4547-bb32-d4937fb50218"><rect class="4fc7aa1b-b72c-4a92-bb23-1b3e2f22f94c" x="632.82" width="1287.36" height="1080"/></clipPath></defs><title>35</title><g class="f1bec342-18f6-4e06-be82-713a6a847a4a"><rect class="042eef0a-f932-4166-b84a-83cea28ef85c" width="1920" height="1080"/></g><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 218.88)">Сейчас система в режиме реально<tspan class="0d67c5a7-1d56-4c45-b2a9-a6c39c9ab69c" x="328.26" y="0">г</tspan><tspan x="336.38" y="0">о времени </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 244.88)">отслеживает движение г<tspan class="803dd331-5a09-4c84-94a4-33a024e39267" x="236.9" y="0">р</tspan><tspan x="248.14" y="0">узов, позв</tspan><tspan class="a22919dd-779c-4941-af45-c1f99bd7153b" x="343.82" y="0">о</tspan><tspan x="354.78" y="0">ляет п</tspan><tspan class="a22919dd-779c-4941-af45-c1f99bd7153b" x="413.91" y="0">о</tspan><tspan x="424.87" y="0">лучать </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 270.88)">информацию о ва<tspan class="56bc8804-a473-4040-b727-10aa32dbf10a" x="166.44" y="0">г</tspan><tspan class="a8fccebf-ecc1-40ed-9bd8-f227e611b1ed" x="174.56" y="0">онах на интерактивной карте, </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 296.88)">работать с документами онлайн, формировать </text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 322.88)">статистические отчеты и мно<tspan class="56bc8804-a473-4040-b727-10aa32dbf10a" x="280.4" y="0">г</tspan><tspan x="288.52" y="0">ое д</tspan><tspan class="e2acf3a3-3499-4812-8153-0bd5857c5deb" x="327.28" y="0">р</tspan><tspan class="a8fccebf-ecc1-40ed-9bd8-f227e611b1ed" x="338.54" y="0">у</tspan><tspan class="43e67fa2-512d-4a59-b843-83e2e88a277a" x="349.12" y="0">г</tspan><tspan x="357.26" y="0">ое.</tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 361.88)">С недавне<tspan class="56bc8804-a473-4040-b727-10aa32dbf10a" x="96.94" y="0">г</tspan><tspan class="a8fccebf-ecc1-40ed-9bd8-f227e611b1ed" x="105.06" y="0">о времени в ЛКК также можно подавать </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 387.88)">онлайн-заявки на перевозк<tspan class="a7f5eade-5ec5-467f-ac11-d0046a15e526" x="262.32" y="0">у</tspan><tspan x="271.7" y="0">. Клиенты ПГК </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 413.88)">могут формировать заказы с учетом всех своих </text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 439.88)">потребностей, например гиб<tspan class="ea653f8d-a3c2-48e2-bad2-de9f041e923b" x="273.28" y="0">к</tspan><tspan class="a8fccebf-ecc1-40ed-9bd8-f227e611b1ed" x="282.9" y="0">о настраивать объем </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 465.88)">и график пог<tspan class="803dd331-5a09-4c84-94a4-33a024e39267" x="119.6" y="0">р</tspan><tspan x="130.84" y="0">узки ва</tspan><tspan class="43e67fa2-512d-4a59-b843-83e2e88a277a" x="200.02" y="0">г</tspan><tspan class="a8fccebf-ecc1-40ed-9bd8-f227e611b1ed" x="208.16" y="0">онов, указывать требования </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 491.88)">к их техническим характеристикам. Заявки можно </text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 517.88)">утверждать с исп<tspan class="a22919dd-779c-4941-af45-c1f99bd7153b" x="165.78" y="0">о</tspan><tspan x="176.74" y="0">льзованием </tspan><tspan class="ddb7b662-0900-4574-a432-468fa7416abd" x="293.24" y="0">э</tspan><tspan x="303.76" y="0">лектронной </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 543.88)">подписи, просматривать актуальные стат<tspan class="77676426-fe8b-4e4f-b669-4b50cc62575d" x="394.18" y="0">у</tspan><tspan class="f1d8dad5-a181-41eb-9a77-e46ae54abbba" x="404.42" y="0">сы </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 569.88)">исп<tspan class="a5b9f1a9-db7c-49b6-9c0b-576b4f3ca387" x="34.16" y="0">о</tspan><tspan x="45.14" y="0">лнения и вносить изменения.</tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 608.88)"><tspan class="a0d953ae-ced2-4d8e-a696-db71d3ae26e2">Е</tspan><tspan class="f1d8dad5-a181-41eb-9a77-e46ae54abbba" x="11.7" y="0">сли у партнера с ПГК заключен до</tspan><tspan class="56bc8804-a473-4040-b727-10aa32dbf10a" x="336.4" y="0">г</tspan><tspan x="344.52" y="0">овор </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 634.88)">транспортной э<tspan class="90e65161-eaf1-4d57-a45b-7d36da438ffa" x="150.04" y="0">к</tspan><tspan class="f1d8dad5-a181-41eb-9a77-e46ae54abbba" x="159.66" y="0">спедиции, то в ЛКК он может </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 660.88)">подать заявку Г<tspan class="94aec7c8-6ee7-48a3-8a32-18345216fe96" x="147.28" y="0">У</tspan><tspan class="b796a4b0-3856-406e-9cf8-55653f81c5b8" x="157.54" y="0">-</tspan><tspan x="166.46" y="0">12. В этом случае всю работу </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 686.88)">по оформлению перевозочных документов </text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 712.88)">и со<tspan class="a5bd0233-ab4d-47ec-8d6c-115ea257ec55" x="38.96" y="0">г</tspan><tspan x="46.8" y="0">ласованию с РЖД оператор берет на себя. </tspan></text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 738.88)">Такую опцию ПГК предложила клиентам одной </text><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 764.88)">из первых на рын<tspan class="90e65161-eaf1-4d57-a45b-7d36da438ffa" x="165.04" y="0">к</tspan><tspan x="174.66" y="0">е.</tspan></text><text class="8b4c2cfe-b98f-4031-9cab-c124be094d04" transform="translate(99 126.18)">Личный кабинет</text><text class="8b4c2cfe-b98f-4031-9cab-c124be094d04" transform="translate(330.9 126.18)"> </text><text class="8b4c2cfe-b98f-4031-9cab-c124be094d04" transform="translate(99 160.17)">клиента</text><text class="8b4c2cfe-b98f-4031-9cab-c124be094d04" transform="translate(98.5 877.98)">КЛИЕНТЫ ПГК МОГУТ </text><text class="8b4c2cfe-b98f-4031-9cab-c124be094d04" transform="translate(98.5 911.97)">ФОРМИРОВАТЬ ЗАКАЗЫ </text><text class="8b4c2cfe-b98f-4031-9cab-c124be094d04" transform="translate(98.5 945.96)">В ЛКК С УЧЕТОМ ВСЕХ СВОИХ </text><text class="8b4c2cfe-b98f-4031-9cab-c124be094d04" transform="translate(98.5 979.96)">ПОТРЕБНОСТЕЙ</text><g class="f1bec342-18f6-4e06-be82-713a6a847a4a"><path class="98a847c5-d194-43a2-bf05-241485d7b50c" d="M76.4,861.25a6.91,6.91,0,0,0-5.9-2.85,7,7,0,0,0-5.45,2.25,7.54,7.54,0,0,0-2,5.25,7.67,7.67,0,0,0,2,5.25,6.41,6.41,0,0,0,5,2.25,7.56,7.56,0,0,0,1.8-.2,2.35,2.35,0,0,0,.7-.3,7,7,0,0,1-2.65,4.75A7.73,7.73,0,0,1,65,879.4v3.5a14.63,14.63,0,0,0,4.85-.85,11.78,11.78,0,0,0,4.35-2.7,14,14,0,0,0,3.1-4.7,17.32,17.32,0,0,0,1.2-6.75,10.91,10.91,0,0,0-2.1-6.65m-20,0a6.91,6.91,0,0,0-5.9-2.85,7,7,0,0,0-5.45,2.25,7.54,7.54,0,0,0-2,5.25,7.67,7.67,0,0,0,2,5.25,6.41,6.41,0,0,0,5,2.25,7.56,7.56,0,0,0,1.8-.2,2.35,2.35,0,0,0,.7-.3,7,7,0,0,1-2.65,4.75A7.73,7.73,0,0,1,45,879.4v3.5a14.63,14.63,0,0,0,4.85-.85,11.78,11.78,0,0,0,4.35-2.7,14,14,0,0,0,3.1-4.7,17.32,17.32,0,0,0,1.2-6.75,10.91,10.91,0,0,0-2.1-6.65"/></g><g class="b88383cc-b6ef-4b7a-9d90-5220e23d2c87"><g class="465a3ab4-fba6-46df-967c-ece8aa1743b5"><image width="1788" height="1500" transform="translate(632.82) scale(0.72 0.72)" xlink:href="35-macbook.jpg"/></g></g><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(38.02 57)">35</text><g class="f1bec342-18f6-4e06-be82-713a6a847a4a"><text class="ff133412-5ded-440f-a198-eb9052447016" transform="translate(99 57)">О <tspan class="2dbbaf3f-cc06-4259-ae32-a4f1db50c739" x="18.4" y="0">к</tspan><tspan x="28.04" y="0">омпании</tspan></text></g></svg>