<text transform="matrix(1 0 0 1 1485 287.7002)"><tspan x="0" y="0" class="st2 st5">Информация о рез</tspan><tspan x="175" y="0" class="st2 st5">у</tspan><tspan x="185" y="0" class="st2 st5">льтатах </tspan></text>
