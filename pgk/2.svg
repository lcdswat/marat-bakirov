<text transform="matrix(1 0 0 1 1485 940)"><tspan x="0" y="0" class="st2 st3 st4">Г</tspan><tspan x="6" y="0" class="st2 st3">одовой отчет 2020 утвержден Решением </tspan></text>
<text transform="matrix(1 0 0 1 1485 960)"><tspan x="0" y="0" class="st2 st3">Единственно</tspan><tspan x="99.7" y="0" class="st2 st3">г</tspan><tspan x="106.2" y="0" class="st2 st3">о акционера ПАО «ПГК»</tspan></text>
