<text transform="matrix(1 0 0 1 99 980)"><tspan x="0" y="0" class="st2 st3">Дата р</tspan><tspan x="49.3" y="0" class="st2 st3">е</tspan><tspan x="58" y="0" class="st2 st3">лиза: апр</tspan><tspan x="128.1" y="0" class="st2 st3">е</tspan><tspan x="136.7" y="0" class="st2 st3">ль 2021 г</tspan></text>
<text transform="matrix(1 0 0 1 1485 118.7002)"><tspan x="0" y="0" class="st2 st5">В данном </tspan><tspan x="93.9" y="0" class="st2 st5 st4">Г</tspan><tspan x="101.4" y="0" class="st2 st5">одовом отчете пред</tspan></text>
<text transform="matrix(1 0 0 1 1774.8174 118.7002)" class="st2 st5">-</text>
<text transform="matrix(1 0 0 1 1485 144.7002)"><tspan x="0" y="0" class="st2 st5">ставлены итоги деят</tspan><tspan x="195.8" y="0" class="st2 st5">е</tspan><tspan x="206.7" y="0" class="st2 st5">льности Пу</tspan></text>
<text transform="matrix(1 0 0 1 1797.3398 144.7002)" class="st2 st5">-</text>
