<text transform="matrix(1 0 0 1 1485 196.7002)"><tspan x="0" y="0" class="st2 st5">«Первая </tspan><tspan x="85.7" y="0" class="st2 st5 st4">Г</tspan><tspan x="93.8" y="0" class="st2 st5">р</tspan><tspan x="105.1" y="0" class="st2 st5">узовая </tspan><tspan x="173.7" y="0" class="st2 st5">К</tspan><tspan x="185.4" y="0" class="st2 st5">омпания» (да</tspan></text>
