<div id="menu-button"></div>
<div id="menu-container">
	<h1>Содержание</h1>
</div>
<div id="menu-close-area"></div>

<!-- Кнопка меню -->
<script type="text/javascript">

	$('#menu-button').click(function() {
		$('#menu-container').toggleClass('show');
		$('#menu-close-area').toggleClass('show');
	});

	$('#menu-close-area').click(function() {
			$('#menu-container').toggleClass('show');
			$('#menu-close-area').toggleClass('show');
	});

</script>

	<!-- Меню на кнопках -->
	<script type="text/javascript">
		$(document).keyup(function(e) {
	    	if(e.keyCode == 87) {
	    		$('#menu-container').toggleClass('show');
	    		$('#menu-close-area').toggleClass('show');
	    	};
		});
		
		$(document).keyup(function(e) {
	    	if(e.keyCode == 27) {
	    		$('#menu-container').removeClass('show');
	    		$('#menu-close-area').removeClass('show');
	    	};
		});
	</script>
